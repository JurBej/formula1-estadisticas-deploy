<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carta</title>
    <link rel="stylesheet" href="../css/f1.css">
</head>
<body>
    <div class="card">
        <img src="https://media.api-sports.io/formula-1/drivers/4.png" class="card-img-top" alt="piloto">
        <div class="card-body">
          <h5 class="card-title">Fernando <span class="ap">Alonso</span></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Equipo</li>
          <li class="list-group-item">Posicion</li>
          <li class="list-group-item">Puntos</li>
          <li class="list-group-item">Victorias</li>
        </ul>
    </div>
</body>
</html>
